databaseChangeLog:
- changeSet:
      id: goodChange
      author: satwell
      labels: tag_1 
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: address1
                  type: VARCHAR(50)
              - column:
                  name: address2
                  type: VARCHAR(50)
              - column:
                  name: city
                  type: VARCHAR(30)
      rollback:
        - dropTable:
            tableName: person
-  changeSet:
     id:  fail-halfway-through
     author:  liquibase-docs
     ignore: true
     changes:
      -  sqlFile:
           path:  fail-halfway.sql
      rollback:
      -  sqlFile:
           path:  rollback-failhalfway.sql   
